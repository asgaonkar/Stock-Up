<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stock Price Chart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Main Stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='Source/main.css'>    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css" crossorigin="anonymous">
    
</head>
<body>
    <!-- Page Container -->
    <div class="container">
        <!-- Input Form -->
        <form id="inputForm" onsubmit="return false">
            <div class="form-group">
                <label for="stockName">Stock Name / Company</label>
                <input type="text" class="form-control" id="stockName" placeholder="Stock Name">                
            </div>
            <button type="button" class="btn btn-primary" id="addStock">Add</button>
            <button type="button" class="btn btn-secondary" id="resetStock">Reset</button>
        </form>

        <!-- Display Row -->
        <div class="row" id="displayRow">
            <!-- Stock List -->
            <div class="col-5" id="stockList">
                <h5 class="text-center">Stock List</h5>
                <!-- Add LIs Dynamically -->
                <ol>
                    
                </ol>
            </div>
            <!-- Stock Chart -->
            <div class="col-7">
                <canvas id="myChart" width="100%" height="75%"></canvas>
            </div>
        </div>
    </div>


    
    <!-- Bootstrap CDN Start -->    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN End -->

    <!-- Main JS -->
    <script src='Source/main.js'></script>
    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
    <!-- Custom -->
    <script>
        
    </script>

</body>
</html>
